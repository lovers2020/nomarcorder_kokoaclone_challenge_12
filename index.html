<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 12</title>
</head>

<body>
    <div class="screen-main">
        <div class="screen-main-left">
            <div class="screen-main-header">
                <div class="screen-main-header__column">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </div>
                <div class="screen-main-header__column">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </div>
            </div>
            <div class="screen-main-left__singer">
                <img src="01.png" alt="">
                <div class="left-singer__column">
                    <h2>ParkHyoShin</h2>
                    <span>Ballad</span>
                </div>
                <div class="left-singer__column">
                    <span>Shuffle</span>
                    <span>
                        <i class="fa-solid fa-heart fa-lg"></i>
                        212 971
                    </span>
                </div>
            </div>
            <div class="screen-main-left__list">
                <div class="left-list__column">
                    <img src="02.png" alt="">
                    <div class="song-info">
                        <span>ParkHyoshin</span>
                        <h4>사랑한후에</h4>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg" style="opacity: 0.5;"></i>
                </div>
                <div class="left-list__column">
                    <img src="03.png" alt="">
                    <div class="song-info">
                        <span>ParkHyoshin</span>
                        <h4>연인</h4>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg" style="opacity: 0.5;"></i>
                </div>
                <div class="left-list__column">
                    <img src="04.png" alt="">
                    <div class="song-info">
                        <span>ParkHyoshin</span>
                        <h4>Goodbye</h4>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg" style="opacity: 0.5;"></i>
                </div>
                <div class="left-list__column">
                    <img src="05.png" alt="">
                    <div class="song-info">
                        <span>ParkHyoshin</span>
                        <h4>Shine Your Light</h4>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fa-lg" style="opacity: 0.5;"></i>
                </div>
            </div>
            <div class="now-play">
                <div class="now-play__info">
                    <span>ParkHyoshin</span>
                    <h4>연인</h4>
                </div>
                <div class="now-play__button">
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-pause fa-lg"></i>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </div>
        <div class="screen-main-right">
            <div class="screen-main-header">
                <div class="screen-main-header__column">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </div>
                <div class="screen-main-header__column">
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </div>
            </div>
            <div class="screen-main-right__singer">
                <img src="03.png" alt="">
                <div class="right-singer__column">
                    <h2>연인</h2>
                    <span>ParkHyoShin</span>
                </div>
                <div class="right-singer__column">
                    <div class="song-time">
                        <span>1:56</span>
                        <span>3:12</span>
                    </div>
                    <input type="range">
                </div>
            </div>
            <div class="right-song__button">
                <i class="fa-solid fa-repeat fa-lg"></i>
                <i class="fa-solid fa-backward-step fa-lg"></i>
                <i class="fa-solid fa-circle-play fa-4x"></i>
                <i class="fa-solid fa-forward-step fa-lg"></i>
                <i class="fa-solid fa-shuffle fa-lg"></i>

            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a713bd0bc0.js" crossorigin="anonymous"></script>

</body>

</html>
